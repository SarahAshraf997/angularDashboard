<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group class="elemnets">
      <mat-card-title class="text">{{ Title }}</mat-card-title>
      <mat-card-subtitle class="text">{{ Medium }}</mat-card-subtitle>
      <div id="mat-card-title">
        <mat-icon>{{ account_balance_wallet }}</mat-icon>
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="text" style="font-weight: lighter">
    {{ longText }}
  </mat-card-content>
</mat-card>
